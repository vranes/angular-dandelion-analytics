<div>
  <h3>Token editor</h3>
  Token: {{ token }}
  <br>
  <label> You can edit your Dandelion API token here: </label>
  <br>
  <!-- [(ngModel)] allows us to tie a HTML tag value to a certain model value -->
  <input type="text" [(ngModel)]="token">
  <br>
  <!-- Below is an example of one-way binding -->
  <br>
  <!-- <input type="text" [disabled]="!isDisabled" (keyup)="changeToken($event)"> -->
  <br>
</div>
